<script type="text/x-template" id="grid-template">
<div class = "table-responsive">
<form id="add_form">
  <table class="table table-striped">
    <thead>
      <tr>
        <th v-for="key in columns"
          @click="sortBy(key)"
          :class="{ active: sortKey == key }">
          <span class="glyphicon" :class="icons[key]" aria-hidden="true"></span>
          {{ key | capitalize }}
          <span class="arrow" :class="sortOrders[key] > 0 ? 'asc' : 'dsc'">
          </span>
        </th>
      </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <select id="kind" class="form-control" required>
                      <option>+</option>
                      <option>-</option>
                    </select>
            </td>
            <td>
            <select id="theme" class="form-control" required>
                  <option>Appartment</option>
                  <option>Car</option>
                  <option>Ð¡lothing</option>
                  <option>Entertainment</option>
                  <option>Food&Drinks</option>
                  <option>Other</option>
                  <option>Salary</option>
                  <option>Travel</option>
                </select>
            </td>
            <td><div class="form-inline">
                  <div class="form-group">
                    <input id="item" type="text" class="form-control" placeholder="Item Name" required>
                </div></div>
            </td>
            <td>
                <div class="form-inline">
                    <div class="form-group">
                        <input id="cost" type="number" min="1" class="form-control" placeholder="Item Price" required>
                </div></div >
            </td>
            <td>
                <div class="input-group date" data-provide="datepicker" data-date-end-date="0d">
                    <input id="date" type="text" class="form-control" required>
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-th"></span>
                    </div>
                </div>
            </td>
        </tr>
      <tr v-for="entry in filteredData">
        <td v-for="key in columns">
          {{entry[key]}}
        </td>
      </tr>
    </tbody>
  </table>
</form>
</div>

</script>

<script>
    $.fn.datepicker.defaults.format = "dd.mm.yyyy";
</script>


<script>

$(document).ready(function() {
$(document).on('click', '#signout', function(e) {
    console.log("hi");
    $.post( "/signout", {})
        .done(function( msg ) {
            if (msg == "OK")
            {
                document.location.pathname = "/";
            }
            else
                console.warn(msg);//TODO
      });
  })
})

$(document).ready(function() {
    $(document).on('submit', '#add_form', function(e) {
            e.preventDefault();
            var value = {
                kind: $('#kind').val(),
                theme: $('#theme').val(),
                item: $('#item').val(),
                cost: $('#cost').val() | 0 + 0.0,
                date: $('#date').val()
            };

            $.post( "/add", value)
                .done(function( msg ) {
                    if (msg == "OK")
                    {
                        app.gridData.push(value);
                        $("form")[0][1].value = "+";
                        $("form")[0][2].value = "Appartment";
                        $("form")[0][3].value = "";
                        $("form")[0][4].value = "";
                        $("form")[0][5].value = "";
                        if (value.kind == "-")
                            app.total -= value.cost;
                        else app.total += value.cost;
                    }
                    else
                        console.warn(msg);//TODO
              });
    });
})

</script>
